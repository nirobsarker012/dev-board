<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Dev Board</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="font-poppins bg-[#f4f7ff]">
    <header>
      <div class="container">
        <!-- NAV SECTION -->
        <nav class="py-[18px] px-[24px] bg-[#ffffff] mt-[24px] rounded-[16px]">
          <div class="flex justify-between">
            <div class="flex items-center gap-[11px] cursor-pointer">
              <img src="../assets/logo.png" alt="devboard" class="" />
              <h2 class="text-[#00303C] text-[35.67px]">
                Dev<span class="font-extrabold">Board</span>
              </h2>
            </div>
            <!-- MENU SECTIONS -->
            <div class="flex items-center gap-[38px]">
              <div
                class="flex items-center gap-[6px] bg-[#F4F7FF] py-[13px] px-[17px] rounded-[32px]"
              >
                <img src="../assets/checkbox.png" alt="" class="" />
                <h3 class="font-bold text-[30px]">23</h3>
              </div>
              <img
                src="../assets/theme-btn.png"
                alt=""
                class="cursor-pointer"
              />
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="">
      <!-- HERO SECTION -->
      <section id="">
        <div class="container">
          <div class="flex justify-between mt-[20px]">
            <!-- Part -1  -->
            <div class="bg-[#ffffff] p-[20px] rounded-[16px]">
              <div class="min-w-[1146px]">
                <div
                  class="flex items-center justify-between border-b-2 border-dashed border-[rgba(55,82,253,0.2)] pb-[24px]"
                >
                  <div class="flex items-center gap-[20px] ml-[30px]">
                    <div class="">
                      <img src="../assets/checkbox.png" alt="" class="" />
                    </div>
                    <div class="text-[#00303C]">
                      <span class="text-[16px]">Task Assigned</span>
                      <h3 class="font-bold text-[30px]">05</h3>
                    </div>
                  </div>

                  <div
                    class="bg-blue-500 flex items-center justify-center gap-[22px] pt-[30px] pr-[80px] pb-[22px] pl-[36px] rounded-[12px]"
                  >
                    <img src="../assets/board.png" alt="" class="" />
                    <h3 class="text-[24px] text-[#ffffff] w-[270px]">
                      Discover Something New Today!
                    </h3>
                  </div>
                  <div
                    class="flex items-center gap-[16px] bg-[#F4F7FF] rounded-[12px] py-[28px] px-[24px]"
                  >
                    <img src="../assets/calender.png" alt="" class="" />
                    <h3 class="text-[#00303C] text-[22px]">
                      Weds, <br /><span class="font-extrabold"
                        >Jul 28 2025</span
                      >
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            <!-- Part -2 -->
            <div class="bg-white min-h-screen rounded-[16px]">
              <!-- ACTIVITY LOG SECTION -->
              <div
                class="w-[300px] border-b-2 border-dashed border-[rgba(55,82,253,0.2)] pb-[24px]"
              >
                <div class="flex flex-col items-center justify-center">
                  <div class="flex items-center gap-[17px] mt-[24px]">
                    <img src="../assets/activity.png" alt="" class="" />
                    <span class="text-[#00303C] text-[20px]">Activity Log</span>
                  </div>
                  <button
                    class="bg-[#3752FD] text-[#ffffff] text-[16px] py-[10px] px-[20px] rounded-[8px] mt-[15px]"
                  >
                    Clear History
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Js file -->
    <script src="../utilities/fu.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
